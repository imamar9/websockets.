name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run WebSocket server
      run: node websocket-server.js &

    - name: Run API server
      run: node api-server.js &

    - name: Update database and notify WebSocket
      run: |
        curl -X POST http://localhost:3000/update-status \
        -H "Content-Type: application/json" \
        -d '{"id": 1, "status": "updated"}'
